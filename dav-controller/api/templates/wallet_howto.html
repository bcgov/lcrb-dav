<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        margin: 0;
        padding: 1rem;
        font-family: Arial, Helvetica, sans-serif;
        color: #313132;
      }
      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .container {
        text-align: center;
        border-radius: 0.5rem;
        box-shadow: 2px 2px 3px 3px #dedede;
        padding: 2rem;
        max-width: 500px;
      }
      .icon {
        margin-top: 2rem;
      }
      .icon svg {
        height: 8rem;
        width: 8rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        It appears you have scanned a QR code without a digital wallet.
      </div>
      <div class="content">
        Please install or open a digital wallet, then try again by using the QR
        code scanner in your digital wallet.
      </div>
      <div class="icon">{{add_asset('digital-wallet.svg')}}</div>
    </div>
  </body>
</html>
